    <div class="container">

        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <select id="roomSelected">
                                <option value="" disabled selected>Choose your room style</option>
                                <option value="Hotel Room">Hotel Room</option>
                                <option value="Hotel Suite">Hotel Suite</option>

          </div>
          <div class="row">

            <div style='display:none' class="input-field col s6">
              <input disabled value="1" id="disabled" type="text" class="validate">

              <label for="1">Status</label>
            </div>
            <div class="input-field col s6">
              <input type="text" class="datepicker">
              <label for="datepicker">Checkout Date</label>
            </div>
          </div>
          <div class="row">
            <!-- <form class="col s12"> -->

            <div class="input-field col s12">
              <textarea id="aboutRoom" class="materialize-textarea"></textarea>
              <label for="aboutRoom">Special Features</label>
            </div>

            <!-- </form> -->
          </div>


          <button class="btn waves-effect waves-light" type="submit" name="action" id="submit-Room">Submit

                        <i class="material-icons left">add_circle</i>
                    </button>
        </form>
      </div>
    </div>
