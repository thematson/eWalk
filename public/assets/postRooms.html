<!DOCTYPE html>
<html>

<head>

    <title> eWalk.io </title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!--Import style.css-->
    <link rel="stylesheet" type="text/css" href="/public/assets/stylesheets/style.css">
    <!--Import Google Fsnts-->
    <link href="https://fonts.googleapis.com/css?family=Dosis:300|Montserrat:300|Oswald" rel="stylesheet">


    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="grey lighten-5">
    <!-- ======================================================================== -->
    <!-- HEADER ///////////////////////////////////////////////////////////////// -->
    <!-- ======================================================================== -->
    <header >
        <div class="row brick z-depth-4 waves-red">
            <div class="container">
                <p id="welcome"> eWalk.io</p>
            </div>
        </div>
     </header>

    <main>
        <div class="container">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <select>
                                <option value="" disabled selected>Choose your room style</option>
                                <option value="1">Hotel Room</option>
                                <option value="2">Hotel Suite</option>
                                <option value="3">Villa Studio</option>
                                <option value="1">Villa 1BR</option>
                                <option value="2">Villa 2BR</option>
                                <option value="3">Other</option>
                            </select>
                            <label>Room Type</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="roomPrice" type="text" class="validate">
                            <label for="roomPrice">Room Price</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input disabled value="Available" id="disabled" type="text" class="validate">
                            <label for="disabled">Status</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="text" class="datepicker">
                            <label for="roomPrice">Checkout Date</label>
                        </div>
                    </div>
                    <div class="row">
                            <!-- <form class="col s12"> -->

                                    <div class="input-field col s12">
                                        <textarea id="aboutRoom" class="materialize-textarea"></textarea>
                                        <label for="aboutRoom">Special Features</label>
                                    </div>

                            <!-- </form>                         -->
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons left">add_circle</i>
                    </button>
                </form>
            </div>
        </div>
    </main>
    <!-- ======================================================================== -->
    <!-- FOOTER ///////////////////////////////////////////////////////////////// -->
    <!-- ======================================================================== -->
    <footer class="page-footer">
        <div class="footer-copyright">
            <div class="container">

            </div>
        </div>
    </footer>
    <!-- ======================================================================== -->
    <!-- SCRIPTS //////////////////////////////////////////////////////////////// -->
    <!-- ======================================================================== -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript">$(document).ready(function () { $('.modal').modal(); });</script>
    <script src="/public/assets/javascript/postRooms.js"></script>

</html>
